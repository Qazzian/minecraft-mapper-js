<html>
	<head>
		<title>Minecraft mapper js</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div class="controls info-box">
			<button class="play">Play</button>
			<button class="pause">Pause</button>
			<button class="step">Step</button>
		</div>
		<div class="mm__instructions info-box">
			<p>Left click and move the mouse to look around.</p>
			<p>Right click and move the mouse to move around.</p>
			<p>Use the scroll wheel to zoom in and out.</p>
		</div>
		<script src="/js_dist/mapper.bundle.js"></script>
	</body>
</html>
